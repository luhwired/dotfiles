[colors]
background = #1e1e1e ; Preto pastel
background-alt = #0f0f0f
foreground = #F8F8F8
primary = #ffffff
secondary = #99ffffff
pastel = #181825
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 22px ; Aumentei um pouco a altura para uma aparÃªncia mais destacada
radius = 1
dpi = 90
;background = ${colors.background}
background = #0f0f0f
foreground = #ffffff
line-size = 1px ; Mudado para px para consistÃªncia
border-size = 1 ; Removido o tamanho da borda para um visual mais limpo
border-color = ${colors.background}

padding-left = 0
padding-right = 0
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = FiraMono Nerd Font:bold:size=10
font-1 = Noto Color Emoji:scale=10
modules-left = xworkspaces xwindow
modules-center = spotify
modules-right = filesystem pulseaudio xkeyboard memory eth date
cursor-click = pointer
cursor-scroll = ns-resize
;enable-ipc = true
;tray-position = right
wm-restack = i3 ; MantÃ©m a barra acima das janelas

[module/xworkspaces]
type = internal/xworkspaces
label-active = "ğŸ‘»"
label-active-background = ${colors.background}
label-active-underline= ${colors.pastel}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = ó°£†  %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "ï€¨  "
format-volume-prefix-foreground = ${colors.foreground}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = "ó°Ÿ "
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = "ï„œ "
label-layout-foreground = ${colors.foreground}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "ó°› "
format-prefix-foreground = ${colors.foreground}
label = %percentage_used:2%%

;[module/cpu]
;type = internal/cpu
;interval = 1
;format-prefix = "ğŸš€ "
;format-prefix-foreground = ${colors.primary}
;label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = "î‹ %H:%M  "
